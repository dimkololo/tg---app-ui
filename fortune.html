<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Колесо фортуны</title>
  <!-- Можно подключить твой общий style.css, чтобы фон сцены совпал -->
  <link rel="stylesheet" href="./style.css?v=51">
  <link rel="stylesheet" href="./fortune.css?v=1">
</head>
<body>
  <main class="scene">
    <div class="stage">

      <div class="fortune">
        <!-- Колесо -->
        <div class="wheel" id="wheel">
          <img class="wheel__img" src="./assets/wheel.png" alt="Колесо" />

          <!-- Цифры поверх колеса -->
          <div class="wheel__numbers" id="wheelNumbers"></div>

          <!-- Если стрелка будет отдельным файлом — раскомментируй:
          <img class="wheel__pointer" src="./assets/pointer.png" alt="" aria-hidden="true" />
          -->
        </div>

        <button class="btn-spin" id="btnSpin">Вращать</button>

        <p class="fortune__note" id="spinNote" hidden></p>
      </div>

    </div>
  </main>

  <script src="./fortune.js?v=1"></script>
</body>
</html>
