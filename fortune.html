<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  >
  <title>Колесо фортуны</title>

  <!-- Базовые стили проекта (фон, шрифты и т.п.) -->
  <link rel="stylesheet" href="./style.css?v=51">

  <!-- Стили страницы колеса -->
  <link rel="stylesheet" href="./fortune.css?v=2">
</head>
<body>
  <main class="scene scene--fortune">
    <!-- ВЕРХНЯЯ ПАНЕЛЬ: кнопка «Назад» -->
    <header class="fortune-topbar" role="banner">
      <button class="btn-back" id="btnBack" type="button" aria-label="Назад">Назад</button>
    </header>

    <!-- ЦЕНТР СТРАНИЦЫ: колесо + кнопка -->
    <section class="fortune-body" role="main">
      <div class="wheel-stack" aria-live="polite">
        <!-- КОЛЕСО -->
      
        <img
          class="wheel-img"
          id="wheelImg"
          src="./bgicons/wheel.png"
          alt="Колесо фортуны"
          decoding="async"
        >

        <!-- ЧИСЛА НА СЕКТОРАХ (заполняются из JS) -->
        <div class="wheel__numbers" id="wheelNumbers" aria-hidden="true"></div>

        <!-- УКАЗАТЕЛЬ (отдельный файл-стрелка). Если временно встроена в PNG колеса — этот IMG можно скрыть. -->
        <img
          class="wheel-pointer"
          src="./bgicons/pointer.png"
          alt=""
          aria-hidden="true"
          decoding="async"
        >
      </div>

      <!-- КНОПКА «Вращать» -->
      <button class="btn-spin" id="btnSpin" type="button">Вращать</button>

      <!-- ПОДПИСЬ/ПРИМЕЧАНИЕ -->
      <p class="fortune__note" id="spinNote" hidden></p>
    </section>
  </main>

  <!-- Основной скрипт страницы колеса -->
  <script src="./fortune.js?v=2" defer></script>

</body>
</html>
