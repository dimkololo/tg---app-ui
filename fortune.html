<!DOCTYPE html>
<html lang="ru" data-app-lang>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Plam — Fortune</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- i18n -->
  <script src="./i18n.js"></script>
  <link rel="stylesheet" href="./fortune.css?v=31" />
</head>
<body>
  <header class="topbar">
    <button class="topbar__back" data-back aria-label="Назад"></button>
    <nav class="tabs">
      <button class="tab is-active" data-tab="wheel" data-i18n="fortune.wheel">Колесо фортуны</button>
      <button class="tab" data-tab="tasks" data-i18n="fortune.tasks">Задания</button>
    </nav>
    <!-- Небольшой переключатель языка на этой странице тоже можно держать -->
    <div class="lang-mini">
      <button class="lang-btn" type="button" data-set-lang="ru">RU</button>
      <button class="lang-btn" type="button" data-set-lang="en">EN</button>
    </div>
  </header>

  <main class="page">
    <!-- Вкладка «Колесо» -->
    <section class="tab-panel" data-panel="wheel">
      <div class="wheel">
        <div class="wheel-rotor" id="wheelRotor"></div>
        <div class="wheel-pointer"></div>
        <div class="wheel__numbers" id="wheelNumbers"></div>
      </div>

      <div class="wheel-cta">
        <button id="btnSpin" class="btn-spin" data-i18n="fortune.spin">Вращать</button>
        <div id="fortuneTimer" hidden>00:00</div>
      </div>
    </section>

    <!-- Вкладка «Задания» -->
    <section class="tab-panel" data-panel="tasks" hidden>
      <div class="tasks-empty" data-i18n="fortune.tasks_empty">Скоро тут появятся задания.</div>
    </section>
  </main>

  <div id="orientationLock" class="orientation-lock" aria-hidden="true"></div>

  <script src="./fortune.js?v=31"></script>
</body>
</html>
